<!DOCTYPE html>
<html lang="ja" ng-app="comment">
<head>
<meta charset="utf-8">
<meta name="viewport"
  content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<title>Angular</title>
<!-- bower:css -->
<!-- endbower -->
<link rel="stylesheet" href="styles/main.css">
</head>
<body>

<div ng-controller="commentController">
  <form novalidate name="commentForm">
    <div class="comment__form">
      <p class="comment__text--count textR" ng-bind-template="{{comment.length || 0}}/100文字まで"></p>
      <textarea class="comment__text" name="comment" ng-model="comment" required ng-maxlength="100" maxlength="100"></textarea>
      <p class="mg0 textR"><button class="btn canselBtn" ng-click="reset()">キャンセル</button>
      <button class="btn submitBtn" ng-click="add()" ng-disabled="commentForm.$invalid">投稿する</button></p>
    </div>

    <div>
      <ul class="comment__list" ng-hide="parseCommentList.length === 0" ng-cloak>
        <li class="comment__list_child" ng-repeat="comment in parseCommentList | orderBy:'createdAt':true ">
          <div class="comment__item--icon"><img src="./images/profile.png" alt="profile picture"></div>
          <div class="comment__item_block">
            <h4 class="name">{{comment.userName}}</h4>
            <p class="comment__item--text" ng-bind="comment.comment"></p>
            <time class="comment__item--time" ng-bind="comment.createdAt"></time>
            <a href="javascript:;" class="comment__item--delete" ng-click="delete(comment)">削除</a>
          </div>
        </li>
      </ul>
    </div>

  </form>
</div>



<!-- bower:js -->
<script src="../../bower_components/jquery/jquery.js"></script>
<script src="http://www.parsecdn.com/js/parse-1.2.12.min.js"></script>
<script src="../../bower_components/angular/angular.js"></script>
<!-- endbower -->
<script src="scripts/main.js"></script>
</body>
</html>
