<!DOCTYPE html>
<html lang="ja" ng-app="comment">
<head>
<meta charset="utf-8">
<meta name="viewport"
  content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<title>Angular</title>
<!-- bower:css -->
<!-- endbower -->
<link rel="stylesheet" href="styles/main.css">
</head>
<body>

<div ng-controller="commentController">
  <form novalidate name="commentForm">

    <div class="textareaBox">
      <p class="textCounter textR"><span ng-if="comment.length == null">0</span>{{comment.length}}/100文字まで</p>
      <textarea class="textarea" type="text" name="comment" ng-model="comment" required ng-maxlength="100" maxlength="100"></textarea>
      <p class="mg0 textR"><button class="btn canselBtn" ng-click="reset()">キャンセル</button>
      <button class="btn submitBtn" ng-click="add()" ng-disabled="commentForm.$invalid">投稿する</button></p>
    </div>

    <ul class="commentLine">
      <li class="comment" ng-repeat="comment in commentList">

        <div class="thumb size50">
            <a href=""><img src="https://stg.maifuri.jp/img/profile/defaultAvatar.png?version=1" width="50" height="50"></a>
        </div>

        <div class="textBox">
          <h2 class="name">sampleName</h2>
          <div class="text">{{comment}}</div>
          <time class="time">7月4日 16:46</time>
          <a href="" ng-click="delete($index)">✕</a>
        </div>

      </li>
    </ul>


  </form>
</div>

<!-- bower:js -->
<script src="bower_components/jquery/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<!-- endbower -->
<script src="scripts/main.js"></script>
</body>
</html>
