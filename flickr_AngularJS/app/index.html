<!DOCTYPE html>
<html lang="ja" ng-app="flickr">
<head>
<meta charset="utf-8">
<title>Flicker Angular</title>
<!-- bower:css -->
<!-- endbower -->
<link rel="stylesheet" href="styles/main.css">
</head>
<body>
<div ng-controller="mainCtrl">

  <form ng-submit="search()" name="form" id="search-area">
    <input type="text" class="search-box js-search" ng-model="query" required>
    <input type="submit" class="btn btn-default" value="検索" ng-disabled="from.$invalid">
  </form>

  <div ng-show="photoUrlList.length" class="photo-area" scroller>
    <div ng-repeat="photoUrl in photoUrlList track by $index" class="inline-block mg5">
      <img ng-click="toggleModal()" ng-src="{{photoUrl}}" width="150" height="150">
    </div>
  </div>

  <modal-dialog show="modalShown" width="80%">
    <img ng-src="{{photoUrl}}" width="100%">
  </modal-dialog>

<!-- bower:js -->
<script src="bower_components/jquery/jquery.js"></script>
<script src="bower_components/modernizr/modernizr.js"></script>
<!-- endbower -->
<script src="bower_components/angular/angular.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
