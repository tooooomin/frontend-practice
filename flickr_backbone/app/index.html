<!doctype html>
<html class="no-js">
<head>
<meta charset="utf-8">
<title>Flicker</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="images/icon.png">

<!-- bower:css -->
<!-- endbower -->
<link rel="stylesheet" href="styles/main.css">
<link rel="stylesheet" href="bower_components/lightbox2/css/lightbox.css" />
</head>
<body>

<script type="text/template" id="task-template">
  <%- title %>
</script>

<div id="search_area">
  <input type="text" id="search" class="search" name="text" class="search_box" placeholder="検索したい画像は？">
  <button id="btn" type="button" class="btn btn_default">Search</button>
</div>

<div id="photo_area">
  <div id="result"></div>
</div>

<script type="text/template" id="photo_result">
  <%- photo %>
</script>

<!-- bower:js -->
<script src="bower_components/jquery/jquery.js"></script>
<script src="bower_components/modernizr/modernizr.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/backbone/backbone.js"></script>
<!-- endbower -->
<script src="bower_components/lightbox2/js/lightbox.js"></script>
<script src="scripts/main1.js"></script>
</body>
</html>
