<!doctype html>
<html class="no-js">
<head>
<meta charset="utf-8">
<title>Flicker</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="images/icon.png">

<!-- bower:css -->
<!-- endbower -->
<link rel="stylesheet" href="styles/main.css">
<link rel="stylesheet" href="bower_components/lightbox2/css/lightbox.css" />
</head>
<body>

<form id="search-area">
  <input type="text" class="search-box js-search" name="text" placeholder="検索したい画像は？">
  <input type="submit" class="btn btn-default js-btn">
</form>

<div class="photo-area js-photo-area">
</div>

<script type="text/template" class="js-photo-result">
<% _.each(photoUrlList, function(photoUrl){%>
<a href="<%= photoUrl %>" rel="lightbox[imagegroup]">
  <img src="<%= photoUrl %>" width="100" height="100">
</a>
<%}); %>
</script>

<!-- bower:js -->
<script src="bower_components/jquery/jquery.js"></script>
<script src="bower_components/modernizr/modernizr.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/backbone/backbone.js"></script>
<!-- endbower -->
<script src="bower_components/lightbox2/js/lightbox.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
